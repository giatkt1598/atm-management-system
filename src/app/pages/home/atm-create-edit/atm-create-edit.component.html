<ng-container *ngIf="model">
  <br />
  <div class="card p-4 max-w-5xl m-auto">
    <div class="font-bold">
      {{ id ? 'Update' : 'Create' }}
    </div>
    <nz-divider />

    <form #formEdit="ngForm" nz-form [nzLayout]="'vertical'">
      <div class="container-edit my-4">
        <div class="row p-3">
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label nzRequired>Name</nz-form-label>
              <nz-form-control>
                <input
                  maxlength="255"
                  nz-input
                  name="name"
                  type="text"
                  [(ngModel)]="model.name"
                  required
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label nzRequired>Manufacturer</nz-form-label>
              <nz-form-control>
                <input
                  maxlength="255"
                  nz-input
                  name="manufacturer"
                  type="text"
                  [(ngModel)]="model.manufacturer"
                  required
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label nzRequired>Type</nz-form-label>
              <nz-form-control>
                <input
                  maxlength="255"
                  nz-input
                  name="type"
                  type="text"
                  [(ngModel)]="model.type"
                  required
                />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label nzRequired>Serial Number</nz-form-label>
              <nz-form-control>
                <input
                  maxlength="255"
                  nz-input
                  name="serial"
                  type="text"
                  [(ngModel)]="model.serial"
                  required
                />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div class="col-md-6">
            <nz-form-item>
              <nz-form-label nzRequired>Image</nz-form-label>
              <nz-form-control>
                <input
                  maxlength="255"
                  nz-input
                  name="image"
                  type="text"
                  [(ngModel)]="model.image"
                  required
                />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div class="col-md-12 flex flex-row gap-3 justify-end">
            <button class="btn btn-primary" (click)="save()">Save</button>
            <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md">(<span class="text-red-500">*</span>) Required</div>
        </div>
      </div>
    </form>
  </div>
</ng-container>
